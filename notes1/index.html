<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Note-taking Website</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4" id="subjects-column">
        <h2>Subjects</h2>
        <ul id="subjects-list" class="list-group">
          <!-- Subjects will be populated here -->
        </ul>
      </div>
      <div class="col-md-8" id="notes-column">
        <h2>Notes</h2>
        <textarea id="notes-textarea" class="form-control" rows="10" readonly></textarea>
        <button id="save-button" class="btn btn-primary "  >Save</button>
      </div>
    </div>


  </div>
  <script src="scripts.js"></script>
</body>
</html>
